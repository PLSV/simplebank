apiVersion: apps/v1
kind: Deployment
metadata:
  name: vasans-simple-bank-api-deployment
  labels:
    app: vasans-simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vasans-simple-bank-api
  template:
    metadata:
      labels:
        app: vasans-simple-bank-api
    spec:
      containers:
      - name: vasans-simple-bank-api
        image: 928582307684.dkr.ecr.us-east-2.amazonaws.com/vasans_simplebank:5468c4e4c28797137cdb8bfec513c0892e2fe743
        ports:
        - containerPort: 8080