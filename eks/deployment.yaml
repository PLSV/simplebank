apiVersion: apps/v1
kind: Deployment
metadata:
  name: vasans-simple-bank-api-deployment
  labels:
    app: vasans-simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vasans-simple-bank-api
  template:
    metadata:
      labels:
        app: vasans-simple-bank-api
    spec:
      containers:
      - name: vasans-simple-bank-api
        image: 928582307684.dkr.ecr.us-east-2.amazonaws.com/vasans_simplebank:932f22c1657f25965dbd0626530ac0e73eac0a1f
        ports:
        - containerPort: 8080